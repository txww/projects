<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plumeria Contracting | شركة بلوميريا للمقاولات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                light: '#2DD4BF', // Teal 400 - Bright Teal
                primary: '#0D9488', // Teal 600 - Main Brand Color
                dark: '#111827',   // Gray 900
                blue: '#0F766E',   // Teal 700 - Darker Teal/Blue mix
                accent: '#0369A1', // Sky 700 - For gradients
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pan-slow': 'panSlow 30s linear infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              panSlow: {
                '0%': { transform: 'scale(1.1) translate(0%, 0%)' },
                '100%': { transform: 'scale(1.1) translate(-2%, -2%)' },
              }
            }
          }
        }
      }
    </script>

  }
}
</script>
